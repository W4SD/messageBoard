<!-- board.html -->

<div class="newBoard">
    {% for msg in msgBoard %}
        <div class="newTitleRow">{{ msg.name }} / {{ msg.title }}</div>
        <div class="newContent">{{ msg.content }}</div>
    {% else %}
        <div class="empty">No new messages!<br></div>
    {% endfor %}
    <br>
</div>
